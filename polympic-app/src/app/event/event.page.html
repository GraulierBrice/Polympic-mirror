<app-header></app-header>


<ion-content>
  <ion-img [src]="event.image"></ion-img>
  <div class="ion-text-center eventHeader">
  <h3>{{event.name}}</h3>
    {{event.beginDate}} - {{event.beginHour}}
</div>
<div class="winnerDiv" *ngIf = "event.ended">
  <span class="participantsText">Vainqueur :</span>
  <ion-item  [routerLink] = "['/athletes/', winner.id]">
    
    <ion-avatar slot="start">
      <ion-img [src]="winner.image"> </ion-img>
    </ion-avatar >
    <ion-label>
      {{winner.name}}
      </ion-label>
      <span class="flag-icon flag-icon-fr"></span>
  </ion-item>
</div>
  

<ion-content>
  <span class="participantsText">Participants :</span>
  <ion-list>
    <ion-item *ngFor="let participant of participants" [routerLink] = "['/athletes/', participant.id]">
      <ion-avatar slot="start">
        <ion-img [src]="participant.image"> </ion-img>
      </ion-avatar >
      <ion-label>
        {{participant.name}}
        <span class="flag-icon flag-icon-fr"></span>
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-button *ngIf="!event.ended" expand="block" size="large">Je veux m'y rendre  
    <ion-icon name="navigate"></ion-icon></ion-button>



</ion-content>
 
</ion-content>
