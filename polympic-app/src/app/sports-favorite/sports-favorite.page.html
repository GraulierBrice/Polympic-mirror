<app-header></app-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor = "let sport of getSports()" (click) = "favoriteManage(sport)">
        <ion-avatar slot="start">
            <img [src]="sport.image">
          </ion-avatar>
          <ion-label>
            <h2>{{ sport.name }}</h2>
          </ion-label>
            <ion-label>
                <ion-icon size="large" *ngIf="!sport.clicked" name="star-outline"></ion-icon>
                <ion-icon id="starYellow" size="large" *ngIf="sport.clicked" name="star"></ion-icon>
            </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
