<app-header></app-header>


<ion-content>
  <ion-list>
    <ion-item class="eventItem" *ngFor = "let event of events" >
      <ion-card  class="welcome-card" [routerLink] = "['./', event.id]">
        <img [src]="event.image"/>
        <ion-card-header>
          <ion-card-subtitle>{{event.type}}</ion-card-subtitle>
          <ion-card-title>{{event.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row class="ion-no-padding">
              <ion-col size="auto">
                {{event.beginDate}} - {{event.beginHour}}
                
              </ion-col >
  
              <ion-col class="ion-text-right">
                <strong *ngIf="event.ended; else notEnded">TerminÃ©</strong>
                <ng-template #notEnded>
                  <strong>En cours</strong>
                </ng-template>
              </ion-col>
            </ion-row>
          </ion-grid>


        </ion-card-content>
        <ion-button  [routerLink] = "['/athletes/', 1]" expand="block" size="large">Go 
          <ion-icon name="navigate"></ion-icon></ion-button> 
      </ion-card>

    </ion-item>
  </ion-list>
 
</ion-content>
