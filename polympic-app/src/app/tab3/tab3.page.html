<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row class="ion-justify-content-around ion-align-items-center">
        <ion-col size="10">
          <ion-searchbar cancelButtonText="Custom Cancel"></ion-searchbar>
        </ion-col>
        <ion-col size="2">
          <ion-button *ngIf="!isEditing" (click)="toggleEdit()" [color]="editButtonColor">
            <ion-icon slot="icon-only" name="create" small></ion-icon>
          </ion-button>
          <ion-button *ngIf="isEditing" (click)="toggleEdit()" [color]="editButtonColor" fill="solid" shape="square">
            OK
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-row>
    <ion-col size="12" class="ion-padding">
      <ion-title>Mes equipes</ion-title>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-around">
    <ion-col size="5">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Awesome Title</ion-card-title>
          <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Awesome content
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="5">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Awesome Title</ion-card-title>
          <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Awesome content
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-padding">
      <ion-title>Mes sports</ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-icon slot="end" name="arrow-back"></ion-icon>
            <ion-label>Label with Icon</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">
              <ion-icon slot="end" name="star"></ion-icon>
              Unread
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      
        <ion-item-sliding>
          <ion-item>
            <ion-label>Item</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">Unread</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-padding">
      <ion-title>Mes athl√®tes</ion-title>
    </ion-col>
  </ion-row>
</ion-content>
