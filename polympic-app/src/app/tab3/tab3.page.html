<ion-content color="light">
  <ion-row>
    <ion-col size="12" class="ion-padding">
      <ion-title>Mes equipes</ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-label>Expandable Options</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="end" name="trash"></ion-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
          <ion-item>
            <ion-label>Expandable Options</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="end" name="trash"></ion-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item>
          <ion-button slot="end" (click)="onClick()" class="ion-float-right">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
      
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-padding">
      <ion-title>Mes sports</ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-label>Expandable Options</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="end" name="trash"></ion-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
          <ion-item>
            <ion-label>Expandable Options</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="end" name="trash"></ion-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-button (click)="onClick()" class="ion-float-right">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="ion-padding">
      <ion-title>Mes événements</ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item-sliding *ngFor="let event of eventItems">
          <ion-item [routerLink] = "['/tabs/tab1', event.id]">
            <ion-avatar slot="start">
              <img [src]="event.image">
            </ion-avatar>
            <ion-label>
              <h2>{{ event.name }}</h2>
              <p>{{ event.type }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="presentConfirm(event.id)">
              <ion-icon slot="end" name="trash"></ion-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-button (click)="onClick()" class="ion-float-right">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>



  <ion-row>
    <ion-col size="12" class="ion-padding">
      <ion-title>Mes athlètes</ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item-sliding *ngFor="let athlete of athleteItems">
          <ion-item [routerLink] = "['/athletes', athlete.id]">
            <ion-avatar slot="start">
              <img [src]="athlete.image">
            </ion-avatar>
            <ion-label>
              <h2>{{ athlete.name }}</h2>
              <p>{{ athlete.sport }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="presentConfirm(athlete.id)">
              <ion-icon slot="end" name="trash"></ion-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-button (click)="onClick()" class="ion-float-right">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  

</ion-content>
